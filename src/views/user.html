<h2>{{ user.username }}</h2>

<div class="list-post" list-post>
    <ul>
        <li class="default-card" ng-repeat="post in user.posts | limitTo: limit">
            <h3><a ui-sref="post({ postId: post.titleId })">{{ post.title }}</a></h3>

            <div class="box">
                <div class="media">
                    <img src="{{ post.media }}" alt="{{ post.title }}">
                </div>

                <div class="interaction">
                    <ul>
                        <li class="like"><button type="button" title="Gostei">Gostei</button></li>
                        <li class="unlike"><button type="button" title="Não gostei">Não gostei</button></li>
                        <li class="facebook"><button type="button" title="Facebook">Facebook</button></li>
                    </ul>
                </div>
            </div>

            <ul class="info">
                <li><a ui-sref="post({ postId: post.titleId })">Comentários ({{ post.numberComments }})</a></li>
                <li><a ui-sref="post({ postId: post.titleId })">Boa! ({{ post.likes }})</a></li>
            </ul>
        </li>
    </ul>

    <button ng-hide="hideButton" class="load-more default-button" type="button" name="Carregar mais" ng-click="loadMore(user.posts)">Carregar mais</button>
</div>
